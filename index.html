<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>VR Explorer</title>
  <link rel="manifest" href="manifest.json">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 { margin-top: 40px; font-size: 2.5em; }
    h2 { margin-top: 30px; font-size: 1.8em; }
    .dropdown-container { margin: 20px 0; }
    select { padding: 10px; font-size: 1em; margin-bottom: 20px; width: 200px; }
    .or-text { font-weight: bold; margin: 0 10px; display: inline-block; }
    .go-button {
      padding: 15px 40px;
      font-size: 1.2em;
      color: #fff;
      background-color: #555;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }
    .go-button.enabled { background-color: #4CAF50; }
    .optional-settings {
      margin-top: 30px;
      border-top: 1px solid #444;
      padding-top: 20px;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 10px 0;
    }
    .toggle-container input[type="checkbox"] {
      display: none;
    }
    .toggle-container label {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-left: 10px;
    }
    .toggle-container label::before {
      content: "";
      position: absolute;
      width: 60px;
      height: 34px;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.3s;
    }
    .toggle-container label::after {
      content: "";
      position: absolute;
      left: 4px;
      top: 4px;
      width: 26px;
      height: 26px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }
    .toggle-container input:checked + label::before { background-color: #4CAF50; }
    .toggle-container input:checked + label::after { transform: translateX(26px); }
    footer { font-size: 0.8em; font-style: italic; margin: 40px 0 60px 0; }
    a-scene { width: 100%; height: 100vh; display: none; }
  </style>
</head>
<body>

<h1>VR Explorer</h1>

<h2>Step 1: Select Simulation</h2>

<div class="dropdown-container">
  <div><strong>Presentation Audiences:</strong></div>
  <select id="audienceSelect">
    <option value="">--select option--</option>
  </select>
</div>

<div class="or-text">or</div>

<div class="dropdown-container">
  <div><strong>Special Scenarios:</strong></div>
  <select id="scenarioSelect">
    <option value="">--select option--</option>
  </select>
</div>

<h2>Step 2: Enter Simulation</h2>
<button id="goButton" class="go-button">Go</button>

<div class="optional-settings">
  <h2>Optional Settings</h2>

  <div class="toggle-container">
    <span>Safe Mode 1</span>
    <input type="checkbox" id="safeMode1">
    <label for="safeMode1"></label>
  </div>

  <div class="toggle-container">
    <span>Safe Mode 2</span>
    <input type="checkbox" id="safeMode2">
    <label for="safeMode2"></label>
  </div>
</div>

<footer>VR Explorer 1.1 brought to you by Cambridge VR</footer>

<a-scene id="vrScene" embedded vr-mode-ui="enterVRButton: true" renderer="antialias: true"></a-scene>

<script>
  // --- Video links ---
  const audienceLinks = {
    "Audience of 0": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/N0-CF.h264.mp4",
      youtube: "https://youtube.com/watch?v=8D5ZJjV-9No&feature=youtu.be"
    },
    "Audience of 1": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/N1-CF.h264.mp4",
      youtube: "https://youtube.com/watch?v=L61TY-lVWYc&feature=youtu.be"
    },
    "Audience of 2": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/N2-CF.h264.mp4",
      youtube: "https://www.youtube.com/watch?v=jisLJabMOaw&feature=youtu.be"
    },
    "Audience of 4": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/N4-CF.h264.mp4",
      youtube: "https://www.youtube.com/watch?v=583YioSTgGE&feature=youtu.be"
    },
    "Audience of 9": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/N9-CF.h264.mp4",
      youtube: "https://www.youtube.com/watch?v=7AS7NEA9PFo&feature=youtu.be"
    },
    "Audience of 16": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/N16-CF.h264.mp4",
      youtube: "https://www.youtube.com/watch?v=_y-lSw1SNaU&feature=youtu.be"
    },
    "Audience of 25": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/N25-CF.h264.mp4",
      youtube: "https://www.youtube.com/watch?v=CBBwXbX5ogE"
    },
    "Audience of 50": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/N50-CF.h264.mp4",
      youtube: "https://www.youtube.com/watch?v=RUnKCfWFSfI"
    },
    "Audience of 100": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/N100-CF.h264.mp4",
      youtube: "https://www.youtube.com/watch?v=ww986pYF46E"
    },
    "Audience of 500": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/N500-CF.h264.mp4",
      youtube: "https://www.youtube.com/watch?v=S3Ve7FGfjWk"
    },
    "Audience of 1000s": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/N10K-CF.h264.mp4",
      youtube: "https://www.youtube.com/watch?v=jyUNFPBmJkA"
    }
  };

  const scenarioLinks = {
    "TV teleprompter": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/ACC01-CF.h264.mp4",
      youtube: "https://www.youtube.com/watch?v=3ZNddx_YNc0"
    },
    "Job interview": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/JIC01-CF.h264.mp4",
      youtube: "https://www.youtube.com/watch?v=-tsxJfabw0s"
    },
    "Radio interview": {
      cloudflare: "https://pub-850a8ef9d4f34159a20706a415caaaf8.r2.dev/RIC01-CF.h264.mp4",
      youtube: "https://www.youtube.com/watch?v=sE3pahN4BwI"
    }
  };

  // --- Populate dropdowns ---
  const audienceSelect = document.getElementById('audienceSelect');
  const scenarioSelect = document.getElementById('scenarioSelect');

  Object.keys(audienceLinks).forEach(name => {
    const option = document.createElement('option');
    option.value = name;
    option.textContent = name;
    audienceSelect.appendChild(option);
  });

  Object.keys(scenarioLinks).forEach(name => {
    const option = document.createElement('option');
    option.value = name;
    option.textContent = name;
    scenarioSelect.appendChild(option);
  });

  // --- Go button logic ---
  const goButton = document.getElementById('goButton');
  const safeMode1 = document.getElementById('safeMode1');
  const safeMode2 = document.getElementById('safeMode2');

  function updateGoButton() {
    if (audienceSelect.value || scenarioSelect.value) {
      goButton.classList.add('enabled');
    } else {
      goButton.classList.remove('enabled');
    }
  }

  audienceSelect.addEventListener('change', updateGoButton);
  scenarioSelect.addEventListener('change', updateGoButton);

  // Ensure only one Safe Mode is selected
  safeMode1.addEventListener('change', () => { if(safeMode1.checked) safeMode2.checked = false; });
  safeMode2.addEventListener('change', () => { if(safeMode2.checked) safeMode1.checked = false; });

  // --- Main Go button click ---
  goButton.addEventListener('click', () => {
    if (!goButton.classList.contains('enabled')) return;

    let selection = audienceSelect.value || scenarioSelect.value;
    if (!selection) return;

    // --- Handle Safe Modes ---
    if (safeMode1.checked) {
      // Android/Laptop safe mode → YouTube
      const url = audienceLinks[selection]?.youtube || scenarioLinks[selection]?.youtube;
      if (url) window.open(url, '_blank');
      return;
    } else if (safeMode2.checked) {
      // iPhone safe mode → hosted fallback
      const url = audienceLinks[selection]?.cloudflare || scenarioLinks[selection]?.cloudflare;
      if (url) window.location.href = url; // Opens in-app fullscreen PWA style
      return;
    }

    // --- Default VR mode ---
    const videoURL = audienceLinks[selection]?.cloudflare || scenarioLinks[selection]?.cloudflare;
    if (!videoURL) return;

    // Remove previous video & videosphere
    let oldVideo = document.getElementById('vrVideo');
    if (oldVideo) {
      oldVideo.pause();
      oldVideo.remove();
    }
    let oldSphere = document.querySelector('a-videosphere');
    if (oldSphere) oldSphere.remove();

    // Create video element
    const video = document.createElement('video');
    video.id = 'vrVideo';
    video.src = videoURL;
    video.crossOrigin = 'anonymous';
    video.loop = true;
    video.muted = true; // required for mobile autoplay
    video.setAttribute('playsinline', '');
    video.setAttribute('webkit-playsinline', '');
    document.body.appendChild(video);

    video.play().then(() => {
      // Create videosphere
      const aScene = document.getElementById('vrScene');
      aScene.style.display = 'block';
      const sphere = document.createElement('a-videosphere');
      sphere.setAttribute('src', '#vrVideo');
      aScene.appendChild(sphere);
    }).catch(err => {
      console.error('Video play failed:', err);
      alert('Video cannot autoplay. Please tap Go again.');
    });
  });
</script>

</body>
</html>
